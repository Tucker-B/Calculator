<html>
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Tucker's Calculator</title>
    </head>
    <body>
        <h1>Tucker's Calculator</h1>
        <label for="num" id="num"></label>
        <br>
        <div id="button-layout">
            <button id = "1" key = "49">1</button>
            <button id = "2" key = "50">2</button>
            <button id = "3" key = "51">3</button>
            <button id = "+" key = "187">+</button>
            <br>
            <button id = "4" key = "52">4</button>
            <button id = "5" key = "53">5</button>
            <button id = "6" key = "54">6</button>
            <button id = "-" key = "189">-</button>
            <br>
            <button id = "7" key = "55">7</button>
            <button id = "8" key = "56">8</button>
            <button id = "9" key = "57">9</button>

            <button id = "=" key = "187">=</button>
            <br>
            <button id = "0" key = "48">0</button>
            <button id = "*" key = "170">*</button>
            <button id = "/" key = "191">/</button>
            <button id = "." key = "190">.</button>
            <br>
            <button id = "C" key = "67">C</button>
        </div>
        <br>
        <label for="">Result: </label>
        <label for="" id="result"></label>

        <script src="./script.js"></script>
    </body>
</html>
